<div class="container-fluid">

<div class="row vertical-center-row">
  <div class="col-md-6 text center col-md-offset-3">
    <div class="panel panel-danger">
      <div class="panel-heading mdl-typography--display-1 sp-center">Nuevo {{rolRegistro ? 'alumno' : 'entrenador'}}</div>
      <div class="panel-body">
        <form class="form-horizontal" (ngSubmit)="registrar()">
          <fieldset>
            <div class="form-group is-empty">
              <label for="nombre" class="col-md-2 control-label">Nombre</label>

              <div class="col-md-10">
                <input [(ngModel)]="name" class="form-control" id="nombre" placeholder="Nombre" type="text" required>
              </div>
              <span class="material-input"></span>
            </div>
            <div class="form-group is-empty">
              <label for="apellido" class="col-md-2 control-label">Apellidos</label>

              <div class="col-md-10">
                <input [(ngModel)]="lastname" class="form-control" id="apellido" placeholder="Apellidos" type="text" required>
              </div>
              <span class="material-input"></span>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">Sexo</label>

              <div class="col-md-10">
                <div class="radio radio-primary">
                  <label>
                    <input (click)="gender = 'Hombre'" [checked]="gender == 'Hombre'" name="opcion" id="hombre" value="hombre" type="radio"><span class="circle"></span><span class="check"></span> Hombre
                  </label>
                </div>
                <div class="radio radio-primary">
                  <label>
                    <input (click)="gender = 'Mujer'" [checked]="gender == 'Mujer'" name="opcion" id="mujer" value="mujer" type="radio"><span class="circle"></span><span class="check"></span> Mujer
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group is-empty">
              <label for="mail" class="col-md-2 control-label" required>Email</label>

              <div class="col-md-10">
                <input [(ngModel)]="email" class="form-control" id="mail" placeholder="E-mail" type="email" required>
              </div>
              <span class="material-input"></span>
            </div>
            <div class="form-group is-empty">
              <label for="password" class="col-md-2 control-label">Contraseña</label>

              <div class="col-md-10">
                <input [(ngModel)]="pass1" class="form-control" id="password" placeholder="Contraseña" type="password" pattern=".{5,20}" required>

              </div>
              <span class="material-input"></span>
            </div>
            <div class="form-group is-empty">
              <label for="passwordCheck" class="col-md-2 control-label">Confirmar contraseña</label>

              <div class="col-md-10">
                <input [(ngModel)]="pass2" class="form-control" id="passwordCheck" placeholder="Confirmar contraseña" type="password" pattern=".{5,20}" required>

              </div>
              <span class="material-input"></span>
            </div>
            <div class="form-group" style="margin-top: 0;">
              <!--IDEA FELIZ Y Este style no se si debería ir en un css aparte -->
              <div class="col-md-offset-2 col-md-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" [(ngModel)]="disable"><span class="checkbox-material"><span class="check"></span></span> Acepto los términos y condiciones de uso
                  </label>
                </div>
              </div>
            </div>
            <div *ngIf="rolRegistro" class="form-group is-empty">
              <label for="codigoActivacion" class="col-md-2 control-label">{{rolRegistro ? 'Código de activación' : 'Código de entrenador'}}</label>

              <div class="col-md-10">
                <input [(ngModel)]="trainer_id" type="number" class="form-control" id="codigoActivacion">
                <span class="help-block">{{rolRegistro ? 'Introduzca el código proporcionado por su entrenador' : 'Introduzca su código de entrenador'}}</span>
              </div>
              <span class="material-input"></span>
            </div>
            <alert *ngIf="!passMatching" (eventShowable)="passMatching = true" [mainTitle]="mainTitleAlert" [message]="messageAlert" [color]="'negative'" [closable]="true" [timeable]="-1"></alert>
            <div class="form-group">
              <div class="col-md-10 col-md-offset-2">
                <button type="button" onclick="window.history.back()" class="btn btn-default">Cancel</button>
                <input type="submit" [disabled]="!disable" class="btn btn-primary" value="Enviar">
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4 col-md-offset-1">

  </div>
</div>
</div>
