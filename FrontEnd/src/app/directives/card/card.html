<div class="demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title" [style.background]="card.img">
    <h2 class="mdl-card__title-text sp-text">{{ card.title }}</h2>
  </div>
  <div *ngIf="card.description" class="mdl-card__supporting-text">
    {{ card.description }}
  </div>
  <div class="mdl-card__menu">
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">{{ card.icon }}</i>
    </button>
  </div>
</div>
