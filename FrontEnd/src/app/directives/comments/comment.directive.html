<div *ngFor="#comment of comments" class="ui right aligned grid">
  <div *ngIf="comment.rol == 'ROLE_STUDENT'" class="left floated left aligned nine wide column">
    <div class="ui feed">
      <div class="event">
        <div class="label sp-img-comment">
          <img src="/assets/imagenes/student.jpg">
        </div>
        <div class="content">
          <div class="date">
            {{ comment.date | date }}
          </div>
          <div class="summary">
            {{ comment.comentary }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="comment.rol == 'ROLE_TRAINER'" class="right floated right aligned nine wide column">
    <div class="ui feed pull-right">
      <div class="event">
        <div class="label sp-img-comment">
          <img src="/assets/imagenes/trainer.jpg">
        </div>
        <div class="content">
          <div class="date">
            {{ comment.date | date }}
          </div>
          <div class="summary">
            {{ comment.comentary }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="form-group">
  <label for="textArea" class="col-md-2 control-label">AÃ±ade tu comentario</label>
  <div class="col-md-10">
    <textarea #textComment (keyup)="0" class="form-control" rows="3" id="textArea" required></textarea>
    <button (click)="saveComment(textComment.value); textComment.value='';" class="btn btn-primary btn-raised" type="submit">Enviar</button>
  </div>
</div>
