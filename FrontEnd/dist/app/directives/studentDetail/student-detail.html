<div class="content">
  <div class="well well-sm">
    <p><b>Meta del alumno</b></p>
    <p> {{ student.goal | GoalName }}</p>
    <div *ngIf="student.goal != null" class="progress">
      <div class="progress-bar" [style.width.%]="student.goal.progress">
        <span class="sp-label">{{ student.goal.progress | BeautifyProgessBar }}</span>
      </div>
    </div>
    <p *ngIf="false" class="sp-label2 text-muted">Sin tareas completadas</p>
  </div>
  <div class="ui relaxed divided list">
    <div class="item">
      <i class="large mail outline middle aligned icon"></i>
      <div class="content">
        <a class="header">Email</a>
        <div class="description"><small>{{student.email}}</small></div>
      </div>
    </div>
    <div class="item">
      <i class="large birthday middle aligned icon"></i>
      <div class="content">
        <a class="header">Edad</a>
        <div class="description">{{student.age}}</div>
      </div>
    </div>
    <div class="item">
      <i class="large calendar middle aligned icon"></i>
      <div class="content">
        <a class="header">MatriculaciÃ³n</a>
        <div class="description">{{student.registration_date | date }}</div>
      </div>
    </div>
  </div>
</div>
