<!-- Distinguiremos 3 dashboard distintos -->

<dashboard-alumno (trainer_dashboard_event)='getTrainerDashBoard($event)'
    [student]="student" *ngIf="aut.esAlumno() || seeStudentTasks"></dashboard-alumno>

<dashboard-entrenador (student_dashboard_event)='getStudentDashBoard($event)'
    *ngIf="aut.esProfesor() && !seeStudentTasks"></dashboard-entrenador>

<dashboard-admin *ngIf="aut.isAdmin()"></dashboard-admin>
