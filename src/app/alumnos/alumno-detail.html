<div *ngIf="alumno">
  <h3>{{alumno.name}} <small class="text-muted">{{alumno.lastname}}</small></h3>

  <div>
    <div class="well well-sm">
      <i class="material-icons">directions_run</i><b>Meta del alumno</b> {{alumno.goal}}
    </div>
      <button (click)="goToAlumnoTask()" class="btn btn-danger btn-lg btn-block btn-raised">Ver progreso</button>
      <p><b>Datos personales</b></p>
      <span class="label label-default">Sexo</span>
      <p>{{alumno.gender}}</p>
      <span class="label label-default">Edad</span>
      <p>{{alumno.age}}</p>
      <span class="label label-default">Fecha matriculaci√≥n</span>
      <p>{{alumno.registration_date}}</p>

  </div>
</div>
