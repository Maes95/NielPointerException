<div class="sp-container-lg">
  <!-- Dasboard entrenador -->
  <div class="row">
    <div class=" col-md-offset-1 col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">Mis alumnos</div>
        <div class="panel-body">
          <div class="col-md-10">
            <div *ngFor="#alumno of alumnos" [class.selected]="alumno === selectedAlumno" class="panel panel-default">
              <div class="panel-heading">{{alumno.name}}
                <div (click)="onSelect(alumno)" class="btn btn-raised btn-danger btn-xs pull-right">Ver tareas</div>
              </div>
              <div class="panel-body">
                Breve descripcion del alumno {{alumno.id}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <div class="panel panel-default">
        <div class="panel-heading">Tareas del Alumno</div>
        <div class="panel-body">
          <alumno-detail [alumno]="selectedAlumno"></alumno-detail>
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- Boton aÃ±adir -->
  <div id="centerDiv">
    <!--<a id="botonAdd"><i class="fa fa-plus-circle"></i></a>-->
    <i id="botonAdd" class="material-icons">add_circle_outline</i>
    <div id="fondo"></div>
  </div>
