<div class="container-fluid">
<h1>Calentadas</h1>
<div class="row">
  <div class="col-md-4">
    <div class="panel panel-default">
      <!-- PETICION A ENTRENADOR -->
      <div class="panel-heading">Petición a entrenador</div>
      <div class="panel-body">
        <form>
            <!-- OBJETIVO -->
            <div class="form-group">
              <label>Selecciona tu meta</label>
              <select class="form-control">
                  <option>Ganar musculo</option>
                  <option>Perder peso</option>
                  <option>Conseguir resistencia</option>
                  <option>Mojar el churro</option>
              </select>
            </div>
            <!-- DEPORTE -->
            <div class="form-group">
              <label>Selecciona tu deporte</label>
              <select class="form-control">
                  <option>Ninguno</option>
                  <option>Boxeo</option>
                  <option>Fútbol</option>
                  <option>Baloncesto</option>
                  <option>Tennis</option>
              </select>
            </div>
            <div class="form-group">
              <label>Más detalles</label>
              <textarea class="form-control" rows="4" placeholder="Introduce aqui cualquier dato adicional"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-outline"><i class="fa fa-send fa-fw"></i> Enviar</button>
			<input type="text" class="form-control" placeholder="Introduce tu texto">
          </form>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="panel panel-default">
      <!-- FORMULARIO ENTRENADOR -->
      <div class="panel-heading">Formulario entrenador (Respuesta)</div>
      <div class="panel-body">
        <input type="text" class="form-control" placeholder="Introduce tu texto">
		  <div class="checkbox">
          <label>
            <input type="checkbox" value="">
            Añadir item 1
          </label>
        </div>
        <div class="checkbox disabled">
          <label>
            <input type="checkbox" value="">
            Añadir item 2
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
            Eleccion 1
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            Eleccion 2
          </label>
        </div>
        <div class="radio disabled">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
            Eleccion 3
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">

  </div>





</div>
