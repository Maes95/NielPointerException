<div class="container-fluid">
    <div class="row vertical-center-row">
      <div class="col-md-6 text center col-md-offset-3">
        <div class="panel panel-danger">
          <div class="panel-heading mdl-typography--display-1 sp-center">Nuevo entrenador</div>
          <div class="panel-body">
          <form class="form-horizontal">
            <fieldset>
                <div class="form-group is-empty">
                  <label for="nombre" class="col-md-2 control-label">Nombre</label>

                  <div class="col-md-10">
                    <input class="form-control" id="nombre" placeholder="Nombre" type="text">
                  </div>
                <span class="material-input"></span>
                </div>
                <div class="form-group is-empty">
                  <label for="apellido" class="col-md-2 control-label">Apellidos</label>

                  <div class="col-md-10">
                    <input class="form-control" id="apellido" placeholder="Apellidos" type="text">
                  </div>
                <span class="material-input"></span>
                </div>
                <div class="form-group">
                  <label class="col-md-2 control-label">Sexo</label>

                  <div class="col-md-10">
                    <div class="radio radio-primary">
                      <label>
                        <input name="opcion" id="hombre" value="hombre" checked="" type="radio"><span class="circle"></span><span class="check"></span>
                        Hombre
                      </label>
                    </div>
                    <div class="radio radio-primary">
                      <label>
                        <input name="opcion" id="mujer" value="mujer" type="radio"><span class="circle"></span><span class="check"></span>
                        Mujer
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group is-empty">
                  <label for="nombreUsuario" class="col-md-2 control-label">Nombre de usuario</label>

                  <div class="col-md-10">
                    <input [(ngModel)]="model.user" class="form-control" id="nombreUsuario" placeholder="Nombre de usuario" type="text">
                  </div>
                <span class="material-input"></span>
                </div>
                <div class="form-group is-empty">
                  <label for="mail" class="col-md-2 control-label">Email</label>

                  <div class="col-md-10">
                    <input class="form-control" id="mail" placeholder="E-mail" type="email">
                  </div>
                <span class="material-input"></span>
                </div>
                <div class="form-group is-empty">
                  <label for="password" class="col-md-2 control-label">Contraseña</label>

                  <div class="col-md-10">
                    <input [(ngModel)]="model.pass1" class="form-control" id="password" placeholder="Contraseña" type="password">

                  </div>
                <span class="material-input"></span>
                </div>
                <div class="form-group is-empty">
                  <label for="passwordCheck" class="col-md-2 control-label">Confirmar contraseña</label>

                  <div class="col-md-10">
                    <input [(ngModel)]="model.pass2" class="form-control" id="passwordCheck" placeholder="Confirmar contraseña" type="password">

                  </div>
                <span class="material-input"></span>
                </div>
                <div class="form-group" style="margin-top: 0;"> <!-- IDEA FELIZ y Este style no se si debería ir en un css aparte -->
                  <div class="col-md-offset-2 col-md-10">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" [(ngModel)]="disable"><span class="checkbox-material"><span class="check"></span></span> Acepto los términos y condiciones de uso
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group is-empty">
                  <label for="codigoEntrenador" class="col-md-2 control-label">Código de entrenador</label>

                  <div class="col-md-10">
                    <input class="form-control" id="codigoEntrenador">
                    <span class="help-block">Introduzca su código de entrenador</span>
                  </div>
                <span class="material-input"></span></div>
                <div class="form-group">
                  <div class="col-md-10 col-md-offset-2">
                    <button type="button" class="btn btn-default">Cancel</button>
                    <button type="submit" [disabled]="!disable" class="btn btn-primary" (click)="registrar()">Submit</button>
                  </div>
                </div>
            </fieldset>
          </form>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-md-offset-1">

      </div>
    </div>
</div>
