<div class="container-fluid general">

  <!-- Cambiar contraseña -->
  <div class="col-md-4 col-md-offset-4 form-horizontal divDeMod" *ngIf="cambiarPass()">
    <input class="form-control" placeholder="Nueva contraseña" type="password">
    <input class="form-control" placeholder="Repetir contraseña" type="password">
    <span class="material-input"></span>
    <a class="btn btn-ln btn-raised btn-danger" (click)="guardarPass($event.target)">Guardar contraseña</a>
    <span id="atras" class="sp-link" (click)="guardarPass($event.target)"> Atrás</span>
  </div>

  <!-- Cambiar e-mail -->
  <div class="col-md-4 col-md-offset-4 form-horizontal divDeMod" *ngIf="cambiarCorreo()">
    <input *ngIf="modelo.email" [(ngModel)]="modelo.email" class="form-control" placeholder="Nuevo email" type="email">
    <span class="material-input"></span>
    <a class="btn btn-ln btn-raised btn-danger" (click)="guardarCorreo($event.target)">Guardar nuevo correo</a>
    <span id="atras" class="sp-link" (click)="guardarCorreo($event.target)"> Atrás</span>
  </div>

  <!-- Perfil visible-->
  <div *ngIf="!cambiarAlgo()" class="panel panel-default col-md-6 col-md-offset-3">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-2">
          <img class="img-circle img-responsive" src="http://semantic-ui.com/images/avatar/large/daniel.jpg" alt="Foto de perfil">
        </div>
      </div>

      <hr>
      <div class="ui relaxed divided list">
        <div class="item">
          <i class="large user outline middle aligned icon"></i>
          <div class="content">
            <a class="header">Nombre y apellidos</a>
            <div class="description"><small>{{student.name + " " + student.lastname}}</small></div>
          </div>
        </div>
        <div class="item">
          <i class="large mail outline middle aligned icon"></i>
          <div class="content">
            <a class="header">Email</a>
            <div class="description"><small>{{student.email}}</small></div>
            <div class="description"><span (click)="cambiarCorreoClick()" class="sp-link">  Modificar</span></div>
          </div>
        </div>
        <div class="item">
          <i class="large birthday middle aligned icon"></i>
          <div class="content">
            <a class="header">Edad</a>
            <div class="description">{{student.age}}</div>
          </div>
        </div>
        <div class="item">
          <i [class]="student.gender ? 'pink female icon large' : 'blue male icon large'"></i>
          <div class="content">
            <a class="header">Género</a>
            <div class="description"><small>{{student.gender ? 'Femenino' : 'Masculino'}}</small></div>
          </div>
        </div>
        <div class="item">
          <i class="large calendar middle aligned icon"></i>
          <div class="content">
            <a class="header">Matriculación</a>
            <div class="description">{{student.registration_date | date }}</div>
          </div>
        </div>
      </div>

      <div *ngIf="!cambiarAlgo()" (click)="cambiarPassClick()" class="sp-link">
        <h5>Cambiar contraseña</h5>
      </div>
    </div>
  </div>
  <!-- Fin perfil visible-->
