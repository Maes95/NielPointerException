<div class="container-fluid general">
  <div class="row vertical-center-row">
    <div class="col-md-6 text center col-md-offset-3">
      <div class="well bs-component">
        <form class="form-horizontal">
          <fieldset>
            <legend>Spartan Login</legend>
            <div class="form-group is-empty">
              <label for="nombreUsuario" class="col-md-2 control-label">Nombre de usuario</label>

              <div class="col-md-10">
                <input [(ngModel)]="model.user" class="form-control" id="nombreUsuario" placeholder="Nombre de usuario" type="text">
              </div>
            <span class="material-input"></span>
            </div>
            <div class="form-group is-empty">
              <label for="password" class="col-md-2 control-label">Contraseña</label>

              <div class="col-md-10">
                <input [(ngModel)]="model.pass" class="form-control" id="password" placeholder="Contraseña" type="password">

              </div>
            <span class="material-input"></span>
            </div>
            <div class="form-group" style="margin-top: 0;"> <!--IDEA FELIZ Y Este style no se si debería ir en un css aparte -->
              <div class="col-md-offset-2 col-md-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"><span class="checkbox-material"><span class="check"></span></span> Recordarme
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-10 col-md-offset-2">
                <button type="submit" class="btn btn-primary" (click)="logIn()">Entrar</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="col-md-4 col-md-offset-1">

    </div>
  </div>
</div>
